 <table width="760"  border="0" align="center">

    <td colspan="4"><p >古典复兴建筑是18世纪60年代到19世纪流行于欧美一些国家的，采用严谨的古希腊、古罗马形式的建筑，又称新古典主义建筑。当时，人们受启蒙运动的思想影响，崇尚古代希腊、罗马文化。在建筑方面，古罗马的广场、凯旋门和记功柱等纪念性建筑成为效法的榜样。</p>
    <p >当时的考古学取得了很多的成绩，古希腊、罗马建筑艺术珍品大量出土，为这种思想的实现提供了良好的条件。采用古典复兴建筑风格的主要是国会、法院、银行、交易所、博物馆、剧院等公共建筑和一些纪念性建筑。这种建筑风格对一般的住宅、教堂、学校等影响不大。 </p></td>
  </tr>
