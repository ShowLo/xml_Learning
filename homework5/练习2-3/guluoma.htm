    <td width="50%"><p>古罗马建筑是古罗马人沿习亚平宁半岛上伊特鲁里亚人的建筑技术，继承古希腊建筑成就，在建筑形制、技术和艺术方面广泛创新的一种建筑风格。古罗马建筑在公元一～三世纪为极盛时期，达到西方古代建筑的高峰。</p>

    <td valign="midle" >古罗马建筑的类型很多。有罗马万神庙、维纳斯和罗马庙，以及巴尔贝克太阳神庙等宗教建筑，也有皇宫、剧场角斗场、浴场以及广场和巴西利卡(长方形会堂)等公共建筑。居住建筑有内庭式住宅、内庭式与围柱式院相结合的住宅，还有四、五层公寓式住宅。</td>
