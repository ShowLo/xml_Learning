    <td width="60%"><p >巴洛克建筑是17～18世纪在意大利文艺复兴建筑基础上发展起来的一种建筑和装饰风格。其特点是外形自由，追求动态，喜好富丽的装饰和雕刻、强烈的色彩，常用穿插的曲面和椭圆形空间。</p>
    <p >巴洛克一词的原意是奇异古怪，古典主义者用它来称呼这种被认为是离经叛道的建筑风格。这种风格在反对僵化的古典形式，追求自由奔放的格调和表达世俗情趣等方面起了重要作用，对城市广场、园林艺术以至文学艺术部门都发生影响，一度在欧洲广泛流行。 </p></td>
