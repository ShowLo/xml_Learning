<div>
  <div label-module="para">&nbsp;&nbsp;&nbsp;&nbsp;
    费尔南多·索尔，1778年2月14日出生于西班牙巴塞罗那，是西班牙古典乐派作曲家、吉他演奏家。
  </div>
  <div label-module="para">&nbsp;&nbsp;&nbsp;&nbsp;
    自幼学习吉他，少年时代已很有造诣。十九岁时在巴塞罗那上演所作歌剧。此后曾在马德里、巴黎、伦敦、莫斯科等地演奏吉他，
    同时大量创作音乐作品。1827年后定居巴黎，从此一心研究吉他艺术。
  </div>
  <div label-module="para">&nbsp;&nbsp;&nbsp;&nbsp;
    费尔南多·索尔作品主要为吉他奏鸣曲、变奏曲、练习曲等。作品风格属于典型的古典乐派，旋律优美，和声丰富，
    为吉他艺术开创了一个崭新的时代。后人曾称赞他为“吉他史上的贝多芬”。
  </div>
  <div label-module="para">&nbsp;&nbsp;&nbsp;&nbsp;
    代表作品有吉他独奏曲《魔笛主题变奏曲》、《伟大的独奏》、《月光》（原为《b小调练习曲》）等。
  </div>
</div>
