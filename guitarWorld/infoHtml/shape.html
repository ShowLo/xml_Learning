    <p>&nbsp;&nbsp;&nbsp;&nbsp;吉他，又译六弦琴。其面板与背板都是平的，琴腰部一般无角而往里凹，
    古典吉他一般无凹陷。琴颈很宽，长，指板上有弦枕并装有很多窄而稍向上凸起的金属制的横格，
    称之为“品”，它把琴弦划分为许多半音。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;作为乐器家族中弦乐器的一员，
    吉他是一种通过拨动上面一根根的琴弦发出声音的有弦的演奏乐器。弹奏时用一只手拨动琴弦，
    另一只手的手指抵在指板上，后者是覆盖在琴颈上的金属小条。弹奏出来的声音会通过吉他的共鸣箱得到增强。</p>
