    <td height="274" colspan="4"><p>&nbsp;&nbsp;&nbsp;&nbsp;传统的夏威夷吉他外形类似于古典吉他，使用钢丝弦。演奏时平放在腿上，一手持金属滑棒按弦，另一只手带金属指套拨弦，音色华丽，是一种擅长表现旋律的乐器。其中食指和中指以铜片制成为佳。</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;夏威夷小吉他也即Ukulele，在港台等地一般译作乌克丽丽，在大陆一般习惯称为尤克里里，是一种四弦夏威夷的拨弦乐器，发明于葡萄牙盛行于夏威夷，归属在吉他乐器一族。</p></td>
