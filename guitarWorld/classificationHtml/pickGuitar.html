    <td height="274" colspan="4"><div align="left">
      <div label-module="para"> 
        <p>&nbsp;&nbsp;&nbsp;&nbsp;匹克吉他也叫爵士吉他，面板和背板都呈弧形，琴颈细而长，面板中间没有圆孔。而是在面板两侧各开一个f形孔，适于演奏爵士乐。</p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;匹克即英文pick的音译，就是拨片，匹克吉他用拨片来弹奏，匹克吉他的特点：1.没有圆音孔，而是“f”音孔，看上去象提琴的音孔。2.张钢丝弦。</p>
      </div>
