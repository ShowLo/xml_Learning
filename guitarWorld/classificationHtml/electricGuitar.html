      <div label-module="para"> &nbsp;&nbsp;&nbsp;&nbsp;电吉他是科学技术发展的产物，普通吉他
        加上拾音器、效果器、音箱等附件就是电吉他，电吉他主要用于电声乐队的中声部填充、过门、间奏，有时会起领奏作用。其发声原理与传统吉他不同，不是以箱体的的振动发声，而是运用了电磁学原理，它的琴身是实体的木头而非空的音箱。在琴身上装有线圈。它们被称做拾音器。当吉他弦振动时，切割了拾音器的磁感线，从而使琴身中的导线中产生不同频率的电流，当这些电流通过电子音箱还原时，就成了电吉他的声音。</div>
